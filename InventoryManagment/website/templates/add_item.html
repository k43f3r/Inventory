{% extends "base.html" %}
{% block title %}Add Item{% endblock %}
{% block content %}
<form method="POST" action="/items">
    <div class="form-group">
        <label for="equipment_number">Equipment Number</label>
        <input
            type="text"
            class="form-control"
            name="equipment_number"
            placeholder="Equipment Number"
            required
        />
    </div>
    <div class="form-group">
        <label for="inventory_number">Inventory Number</label>
        <input
            type="text"
            class="form-control"
            name="inventory_number"
            placeholder="Inventory Number"
        />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input
            type="text"
            class="form-control"
            name="description"
            placeholder="Description"
        />
    </div>
    <div class="form-group">
        <label for="Place">Place</label>
        <input
            type="text"
            class="form-control"
            name="place"
            placeholder="Place"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Best√§tigen</button>
</form>
{% endblock %}
